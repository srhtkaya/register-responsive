<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
  <div class="main-container-a">
    <header class="header">
      <nav class="breadcrumb">
        <ul class="breadcrumb__list">
          <li class="breadcrumb__item">
            <div class="breadcrumb__item--outer breadcrumb__item--current">
              <div class="breadcrumb__item--inner">
                <a href="#"></a>
              </div>
            </div>
          </li>
          <div class="breadcrumb__divider"></div>
          <li class="breadcrumb__item">
            <div class="breadcrumb__item--outer">
              <div class="breadcrumb__item--inner">
                <a href="#"></a>
              </div>
            </div>
          </li>
          <div class="breadcrumb__divider"></div>
          <li class="breadcrumb__item">
            <div class="breadcrumb__item--outer">
              <div class="breadcrumb__item--inner">
                <a href="#"></a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <h1 class="title">CREATE ACCOUNT</h1>
    </header>
    <form class="form">
      <div class="container__txt-field">
        <span class="input__icon input__icon--name"></span>
        <input class="input input--name" type="text" placeholder="Name" required />
      </div>
      <div class="container__txt-field">
        <span class="input__icon input__icon--email"></span>
        <input class="input input--email" type="email" placeholder="Email" required />
      </div>
      <div class="container__txt-field">
        <span class="input__icon input__icon--password"></span>
        <input class="input input--password" type="password" placeholder="Password" required />
      </div>
      <button class="btn" type="submit" name="button">Continue</button>
    </form>
    <footer class="footer">
      <a class="footer__anchor" href="#">Terms & Conditions</a>
    </footer>
  </div>
</body>
</html>
